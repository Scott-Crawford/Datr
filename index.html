<body>
	<!-- Wrap the entire slide show in a div using the "reveal" class. -->
	<div class="reveal">
	<!--Wrap all slides in a single "slides" class-->
		<div class="slides">
			
			<section data-background-transition="convex">

				<h1 style="text-transform: capitalize">MastrDatr</h1>
				<h3 style="text-transform:none; font-size: 1.3em;">Save the Date</h3>
				<br>
				<p>Press the space bar to begin</p>
			</section>
			<section data-background-transition="convex">
				<h2>How much can you spend?</h2>
				
					<form action="javascript:;" onsubmit="Reveal.next()">
						$ <input id="money" type="number" min="0" step=".01" style="height: 40px; font-size:20px; width=200px; background-color:#002b36; color:#93a1a1;" name="budget"><br>
						<br>
						</form><br>
						<button type="submit" class="button button-action button-pill button-giant" onclick="Reveal.next();">Continue</button>				
					
			</section>

			<section data-background-transition="convex">
				<h2>How far can you go?</h2>
				<form required action="javascript:;" onsubmit="Reveal.next()">
						<input type="range" min="0" max="30" step="1" id="distanceRange"><br>
						<div style="overflow: none; white-space: nowrap;">
						<div class = "col-xs-4">
						</div>
						<div class = "col-xs-2">
							<p style="margin:0px" id="distanceValue">15</p>
						</div>
						<div class ="col-xs-2">
							<select name="unit" style="background-color:#002b36; color:#93a1a1;">
								<option value="miles">Miles</option>
								<option value="km">Kilometers</option>
							</select>
						</div>
						
						</div>
						<br>
						</form><br>
						<button type="submit" class="button button-action button-pill button-giant" onclick="Reveal.next();">Continue</button>				
					
				
				</section>

			<section data-background-transition="convex">
				<h2>Is this an emergency?</h2>
				
				<br>
				<br>
				<br>
				<button class="button button-action button-pill button-giant" onclick="DelayRedirect();" style="width:200px">Yes</button>
				<button class="button button-caution button-pill button-giant" onclick="DelayRedirect();" style="width:200px">No</button>
			</section>

			<section data-background-transition="convex">
				<h2>Calculating Recommendations</h2>
				<div class="col-xs-5">
				</div>
				<div class="col-xs-1">

	<script type="text/javascript">
function DelayRedirect() {
	Reveal.next();
    var seconds = 3;
    setInterval(function () {
        seconds--;
        if (seconds == 0) {
            window.location = "\AdminLTE-2.3.0/starter.html";
        }
    }, 1000);
}
</script>
